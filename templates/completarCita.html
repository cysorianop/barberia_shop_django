<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Completar Cita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex align-items-center">
    <div class="container">
        <h1 class="text-center my-4 mt-5 mb-4">Completar Cita</h1>
        <div class="card w-50 mx-auto my-auto">
            <div class="card-body">
                <form class="d-flex flex-column justify-content-between align-items-center" action="{% url 'completar_cita' cita.id %}" method='POST' action="">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value='PUT'>
                    {{ completar_cita_form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Completar Cita">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
